<script>
  // --- 狀態與小工具 ---
  const state = { page: 1, limit: 20, lastResp: null, lastQuery: {} };
  function nt(n){ return (n ?? 0).toLocaleString('zh-TW', {maximumFractionDigits: 0}); }
  function fmtMoney(n){ return 'NT$ ' + nt(Math.round(Number(n)||0)); }
  function fmtDate(s){ return s ? String(s).slice(0,10) : ''; }

  // 收集查詢條件
  function collectQuery(){
    const q = {
      style: document.getElementById('style').value.trim(),
      room_type: document.getElementById('room_type').value.trim(),
      ping_min: document.getElementById('ping_min').value.trim(),
      ping_max: document.getElementById('ping_max').value.trim(),
      from: document.getElementById('from').value.trim(),
      to: document.getElementById('to').value.trim(),
      page: state.page,
      limit: state.limit
    };
    Object.keys(q).forEach(k => { if(q[k] === '') delete q[k]; });
    return q;
  }

  // 打 API 搜尋
  async function search(page=1){
    state.page = page;
    const q = state.lastQuery = collectQuery();
    const sp = new URLSearchParams(q);
    let data = null;

    try{
      const resp = await fetch('/api/search-quotes?' + sp.toString());
      data = await resp.json();
      if(!resp.ok) throw new Error(data?.error || ('HTTP ' + resp.status));
      state.lastResp = data;
      render(data);
    }catch(err){
      console.error(err);
      document.getElementById('tbody').innerHTML =
        `<tr><td colspan="7" class="text-center text-danger py-4">查詢失敗：${(data && data.error) || err.message || err}</td></tr>`;
      document.getElementById('summary').textContent = '共 0 筆';
    }
  }

  // 渲染表格
  function render(resp){
    const tbody = document.getElementById('tbody');
    if(!resp || !Array.isArray(resp.items) || resp.items.length === 0){
      tbody.innerHTML = '<tr><td colspan="7" class="text-center text-muted py-4">沒有符合條件的資料</td></tr>';
      document.getElementById('summary').textContent = '共 0 筆';
      document.getElementById('prev').disabled = true;
      document.getElementById('next').disabled = true;
      return;
    }

    tbody.innerHTML = resp.items.map(r => `
      <tr>
        <td>${fmtDate(r.quote_date || r.created_at)}</td>
        <td>${r.client_name ?? ''}</td>
        <td>${r.style ?? ''}</td>
        <td>${r.room_type ?? ''}</td>
        <td class="text-end">${r.base_ping ?? ''}</td>
        <td class="text-end">${fmtMoney(r.grand_total)}</td>
        <td>
          <button class="btn btn-sm btn-outline-info" onclick="showDetail('${r.id}')">
            <i class="fa-solid fa-eye me-1"></i>查看
          </button>
        </td>
      </tr>
    `).join('');

    const totalTxt = (resp.total != null)
      ? `共 ${resp.total.toLocaleString()} 筆，頁 ${resp.page}`
      : `頁 ${resp.page}`;
    document.getElementById('summary').textContent = totalTxt;

    document.getElementById('prev').disabled = (resp.page <= 1);
    document.getElementById('next').disabled = (resp.hasNext === false);
  }

  // 匯出目前頁面結果為 Excel
  function exportExcel(){
    const items = state?.lastResp?.items || [];
    if(items.length === 0){ alert('沒有可匯出的資料'); return; }
    const rows = [['日期','客戶','風格','房型','坪數','總價','ID']];
    items.forEach(r=>{
      rows.push([
        fmtDate(r.quote_date || r.created_at),
        r.client_name || '',
        r.style || '',
        r.room_type || '',
        r.base_ping ?? '',
        Math.round(Number(r.grand_total)||0),
        r.id
      ]);
    });
    const wb = XLSX.utils.book_new();
    const ws = XLSX.utils.aoa_to_sheet(rows);
    XLSX.utils.book_append_sheet(wb, ws, '歷史報價');
    const ts = new Date().toISOString().replace(/[-:T]/g,'').slice(0,12);
    XLSX.writeFile(wb, `歷史報價_${ts}.xlsx`);
  }

  // 單筆詳情（含 quote_items 與 form）
  async function showDetail(id){
    try{
      const resp = await fetch('/api/quote-detail?id=' + encodeURIComponent(id));
      const row = await resp.json();
      if(!resp.ok) throw new Error(row?.error || '取得詳情失敗');

      // 基本資料
      const base = [
        { label:'日期', value: fmtDate(row.quote_date || row.created_at) },
        { label:'客戶', value: row.client_name || '' },
        { label:'地址', value: row.address || '' },
        { label:'風格', value: row.style || '' },
        { label:'房型', value: row.room_type || '' },
        { label:'坪數', value: row.base_ping ?? '' },
        { label:'小計', value: fmtMoney(row.subtotal) },
        { label:'其他項目(10%)', value: fmtMoney(row.other_items) },
        { label:'監工費(8%)', value: fmtMoney(row.supervision_fee) },
        { label:'稅額(5%)', value: fmtMoney(row.tax) },
        { label:'總價', value: fmtMoney(row.grand_total) },
        { label:'編號', value: row.id }
      ];
      document.getElementById('detailBase').innerHTML = base.map(b => `
        <div class="col-md-4">
          <div class="p-2 border rounded">
            <div class="text-muted small">${b.label}</div>
            <div class="fw-semibold">${b.value ?? ''}</div>
          </div>
        </div>`).join('');

      // 明細
      const items = Array.isArray(row.quote_items) ? row.quote_items : [];
      if(items.length === 0){
        document.getElementById('detailItemsBody').innerHTML =
          '<tr><td colspan="6" class="text-muted text-center">無明細</td></tr>';
        document.getElementById('itemsSubtotal').textContent = 'NT$ 0';
      }else{
        let sub = 0;
        document.getElementById('detailItemsBody').innerHTML = items.map(it=>{
          sub += Number(it.amount)||0;
          return `
            <tr>
              <td>${it.category ?? ''}</td>
              <td>${it.name ?? ''}</td>
              <td class="text-end">${it.qty ?? ''}</td>
              <td>${it.unit ?? ''}</td>
              <td class="text-end">${fmtMoney(it.unit_price)}</td>
              <td class="text-end">${fmtMoney(it.amount)}</td>
            </tr>`;
        }).join('');
        document.getElementById('itemsSubtotal').textContent = fmtMoney(sub);
      }

      // 原始表單 JSON
      document.getElementById('detailForm').textContent =
        JSON.stringify(row.form || {}, null, 2);

      new bootstrap.Modal(document.getElementById('detailModal')).show();
    }catch(err){
      console.error(err);
      alert(err.message || err);
    }
  }

  // 事件與初始化
  document.getElementById('btnSearch').addEventListener('click', ()=>search(1));
  document.getElementById('btnReset').addEventListener('click', ()=>{
    document.getElementById('filterForm').reset();
    state.page = 1;
    search(1);
  });
  document.getElementById('btnExport').addEventListener('click', exportExcel);
  document.getElementById('prev').addEventListener('click', ()=> search(Math.max(1, state.page-1)));
  document.getElementById('next').addEventListener('click', ()=> search(state.page+1));

  // 頁面載入就查一次
  search(1);
</script>
